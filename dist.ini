name    = WWW-LetsEncrypt
author  = Michael Ballard <michael.ballard@dreamhost.com>
license = GPL_3
copyright_holder = DreamHost
copyright_year   = 2016

[ExtraTests]
[FakeRelease]
[GatherDir]
[MakeMaker]
[Manifest]
[MetaYAML]
[MetaJSON]
[PkgVersion]
[PruneCruft]
[CPANFile]
[TestRelease]

[ChangelogFromGit]
[Git::Check]
allow_dirty = dist.ini
allow_dirty = README
[Git::Commit]
[Git::Tag]
[Git::NextVersion]

[MetaResources]
bugtracker.web  = https://github.com/mjballard/perl-www-letsencrypt/issues
repository.url  = https://github.com/mjballard/perl-www-letsencrypt/
repository.type = git

[Prereqs]
Carp = 0
Crypt::OpenSSL::Bignum		= 0
Crypt::OpenSSL::RSA		= 0
Digest::SHA			= 0
HTTP::Request			= 0
HTTP::Status			= 0
JSON				= 0
LWP::UserAgent			= 0
MIME::Base64			= 0
Moose				= 0
Moose::Role			= 0
Moose::Util::TypeConstraints	= 0
Try::Tiny			= 0

[Prereqs / TestRequires]
JSON				= 0
HTTP::Headers			= 0
HTTP::Request			= 0
HTTP::Response			= 0
MIME::Base64			= 0
Test2::Bundle::Extended		= 0
Test2::Mock			= 0
Test2::Tools::Exception         = 0
Test2::Tools::Mock		= 0
Test2::Tools::Subtest		= 0
